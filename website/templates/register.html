{% extends "base.html" %} {% block title %}SALES{% endblock %} 
{% block content %}

<div class="logincontainer">
  <form method="post">
    <h3 align="center">Register</h3>

    <div class = "form-group">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter Email">
      </input>
    </div>

    <div class = "form-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        class="form-control" 
        id="username" 
        name="username" 
        placeholder="Enter Username">
      </input>
    </div>

    <div class = "form-group">
      <label for="password1">Create Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="password1" 
        name="password1" 
        placeholder="Enter Password">
     </input>
    </div>

    <div class = "form-group">
      <label for="password2">Confirm Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="password2" 
        name="password2" 
        placeholder="Confirm Password">
      </input>
    </div>

    <br>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
  <div class="terms">
    <p>Future Terms & Conditions here.</p>
  </div>
</div>
{% endblock %}
